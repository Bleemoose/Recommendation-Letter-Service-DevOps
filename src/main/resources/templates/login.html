<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Spring Security Example</title>
</head>
<body>
<div th:if="${param.error}">
  <p th:text="${session.error}" th:unless="${session == null}">[...]</p>
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>
<form th:action="@{/login}" method="post&gt; &lt;div&gt; &lt;label&gt; user name : &lt;input type=" name="username" id="username"></form>
<div>
  <label>Email: <input type="email" name="email"></label>
</div>
<div>
  <label>Password: <input type="password" name="password"></label>
</div>
<div>
  <input type="submit" value="Sign In">
</div>
</body>
</html>
